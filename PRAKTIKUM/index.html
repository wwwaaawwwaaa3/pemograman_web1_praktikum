<html>
    <!-- buka tag framset -->
    <frameset rows="20%,*.20%" cols="100%" border="3">
        <!-- buat framset header -->
        <frameset cols="10%,*">
            <frame src="gambar.html" scrolling="no"/>
            <frame src="header.html" scrolling="no"/>
        </frameset>
        <!-- tutup framset header -->
        <!-- buka frame content -->
        <frameset>
            <frame src="dashboard.html" scrolling="yes" name="main">
        </frameset>
        <!-- tutup frame content -->
        <!-- buka footer frame -->
        <frameset>
            <frame src="footer.html" scrolling="no"/>
        </frameset>
        <!-- tutup footer frame -->
    </frameset>
    <!-- tutup tag framset -->
</html>
